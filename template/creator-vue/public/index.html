<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="<%= BASE_URL %>static/element-ui@2.15.13/theme-chalk.css" />
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to
        continue.
      </strong>
    </noscript>
    <div id="app"></div>

    <!-- built files will be auto injected -->
    <% if (process.env.VUE_APP_ENV==='local' ) { %>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="<%= BASE_URL %>static/vue@2.6.14/vue.js"></script>
    <% } else { %>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="<%= BASE_URL %>static/vue@2.6.14/vue.min.js"></script>
    <% } %>
    <script src="<%= BASE_URL %>static/vue-router@3.5.1/vue-router.min.js"></script>
    <script src="<%= BASE_URL %>static/axios@0.21.1/axios.min.js"></script>
    <script src="<%= BASE_URL %>static/vuex@3.6.2/vuex.min.js"></script>
    <script src="<%= BASE_URL %>static/element-ui@2.15.13/element-ui.min.js"></script>
  </body>
</html>
